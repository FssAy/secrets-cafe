    <script>
      const divLogin = document.getElementById('div-login');
      const divPostVer = document.getElementById('div-post-ver');
      const divAccountSettings = document.getElementById('div-account-settings');
      const divNav = document.getElementById('div-nav');
      const divPost = document.getElementById('div-post');

      const inLogin = document.getElementById('in-login');
      const inPassword = document.getElementById('in-password');
      const inReason = document.getElementById('in-reason');
      const selNav = document.getElementById('sel-nav');
      const textPostID = document.getElementById('text-post-id');

      const sessionKey = 'session';
      const hidden = 'hidden';

      const SelValPostVerification = '1';
      const SelValAccountSettings = '2';

      selNav.addEventListener('change', function() {
        switch (selNav.value) {
          case SelValPostVerification:
            openPostVer();
            break;
          case SelValAccountSettings:
            openAccountSettings();
            break;
          default:
            alert('Selected invalid page, this should never happen.');
        }
      });

      async function login() {
        let login = inLogin.value;
        let password = inPassword.value;

        if (!login || !password) {
          if (window.sessionStorage.getItem(sessionKey)) {
            openPostVer();
          } else {
            alert('Invalid input!');
          }
          return;
        }

        try {
          let response = await fetch('/api/mod', {
            method: 'GET',
            headers: {
              login: login,
              pass: password,
            },
          });

          if (!response.ok) {
            throw new Error('Server rejected the attempt!');
          }

          let session = JSON.parse(await response.text());
          window.sessionStorage.setItem(sessionKey, session);
        } catch (e) {
          console.error('Error while logging in:', e);
          alert(`Error while logging in: ${e}`);
          return;
        }

        openPostVer();
      }

      function openPostVer() {
        divLogin.classList.add(hidden);
        divAccountSettings.classList.add(hidden);
        divPostVer.classList.remove(hidden);
        divNav.classList.remove(hidden);
        selNav.value = SelValPostVerification;
      }

      function openAccountSettings() {
        divLogin.classList.add(hidden);
        divPostVer.classList.add(hidden);
        divAccountSettings.classList.remove(hidden);
        divNav.classList.remove(hidden);
        selNav.value = SelValAccountSettings;
      }

      async function loadPostToVerify() {
        let post = null;
        let session = window.sessionStorage.getItem(sessionKey);

        if (!session) {
          alert('Not logged in!');
          return;
        }

        try {
          post = await getPost(null, session);
        } catch (error) {
          alert(error);
          return;
        }

        if (post.state !== 0) {
          alert('Got post that has been already verified.');
          return;
        }

        console.log('Loaded post:', post);

        const postID = post.id.id.String;
        textPostID.innerText = postID;
        window.currentPost = postID;

        divPost.innerHTML = sanitizeHTML(post.content);
        divPost.classList.remove('hidden');
      }

      function clearRenderedPost() {
        textPostID.innerHTML = '';
        divPost.innerHTML = '';
        inReason.value = '';
        window.currentPost = null;
      }

      async function postPatch(action, reason='') {
        try {
          let response = await fetch('/api/post', {
            method: 'PATCH',
            headers: {
              session: window.sessionStorage.getItem(sessionKey),
              action: action,
              post_id: window.currentPost,
              reason: reason,
            },
          });

          if (!response.ok) {
            throw new Error('Failed to patch the post!');
          }

          return true;
        } catch (e) {
          alert(e);
          return false;
        }
      }

      async function postReject() {
        const confirmed = confirm("Are you sure you want to REJECT this post?");
        if (confirmed) {
          if (await postPatch('reject', inReason.value)) {
            clearRenderedPost();
          }
        }
      }

      async function postApprove() {
        const confirmed = confirm("Are you sure you want to APPROVE this post?");
        if (confirmed) {
          if (await postPatch('approve')) {
            clearRenderedPost();
          }
        }
      }

      async function postReload() {
        clearRenderedPost();
        await loadPostToVerify();
      }
    </script>
